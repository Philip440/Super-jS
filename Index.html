<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>Dynamic Content Example</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text content.</p>

        <div id="styledElement">This element will be styled by JavaScript.</div>

        <button id="changeTextBtn">Change Text</button>
        <button id="styleElementBtn">Style Element</button>
        <button id="addElementBtn">Add Element</button>
        <button id="removeElementBtn">Remove Element</button>

        <div id="containerForNewElement">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 My Dynamic Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
